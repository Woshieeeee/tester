<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineScout – Attacker TV Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1115;
      --fg: #f5f5f5;
      --accent: #ffcc00;
      --card-bg: #1c1f26;
      --modal-bg: rgba(0, 0, 0, 0.95);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
    }

    nav {
      background: #121212;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 2rem;
      color: var(--accent);
    }

    nav button {
      background: var(--accent);
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    #searchContainer {
      padding: 1rem;
      text-align: center;
    }

    #searchInput {
      width: 60%;
      max-width: 500px;
      padding: 0.7rem 1rem;
      border: 2px solid var(--accent);
      border-radius: 25px;
      background: var(--bg);
      color: var(--fg);
      font-size: 1rem;
    }

    #movieGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(255, 204, 0, 0.2);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card h3 {
      padding: 0.5rem;
      text-align: center;
      color: var(--accent);
    }

    #movieModal {
      position: fixed;
      inset: 0;
      background: var(--modal-bg);
      display: none;
      z-index: 10;
      padding: 2rem;
      overflow-y: auto;
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #modalTitle {
      font-size: 2rem;
      color: var(--accent);
    }

    #modalSynopsis {
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .close-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <h1>CineScout</h1>
    <button id="homeBtn">Home</button>
  </nav>

  <div id="searchContainer">
    <input id="searchInput" type="text" placeholder="Search for movies and hit Enter…" />
  </div>

  <section id="movieGrid"></section>

  <div id="movieModal">
    <span class="close-btn" onclick="closeModal()">✖</span>
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalSynopsis"></p>
      <iframe id="modalTrailer" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const tmdbKey = 'b4c3ad4bc5c3b5aa35fff185accf81d3';

    const searchInput = document.getElementById('searchInput');
    const movieGrid = document.getElementById('movieGrid');
    const movieModal = document.getElementById('movieModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalSynopsis = document.getElementById('modalSynopsis');
    const modalTrailer = document.getElementById('modalTrailer');

    searchInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const query = searchInput.value;
        const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${tmdbKey}&query=${encodeURIComponent(query)}`);
        const data = await res.json();
        movieGrid.innerHTML = "";

        data.results.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" loading="lazy" />
            <h3>${movie.title}</h3>
          `;
          card.onclick = () => openModal(movie);
          movieGrid.appendChild(card);
        });
      }
    });

    function openModal(movie) {
      modalTitle.textContent = movie.title;
      modalSynopsis.textContent = movie.overview || "No synopsis available.";
      modalTrailer.src = `https://vidsrc.me/embed/movie?tmdb=${movie.id}`;
      movieModal.style.display = "block";
    }

    function closeModal() {
      movieModal.style.display = "none";
      modalTrailer.src = "";
    }

    document.getElementById('homeBtn').onclick = () => {
      closeModal();
      searchInput.value = "";
      movieGrid.innerHTML = "";
    };
  </script>
</body>
</html>
